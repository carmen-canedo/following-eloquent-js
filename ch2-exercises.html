<!DOCTYPE html>
<html>

<body>

  <h2>Chapter 2 Program Structure Exercises</h2>

  <script>
    // Exercise One
    for (var line = "#"; line.length < 8; line += "#")
      console.log(line);

    // Exercise Two
    for (var number = 1; number <= 100; number++) {
      var output = "";
      if (number % 3 == 0)
        output += "Fizz";
      if (number % 5 == 0)
        output += "Buzz";
      console.log(output || number);
    }
    console.log(number);
  </script>

  <body>

</html>
